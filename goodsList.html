<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/goodsList.css">
</head>
<body>
<!--标题部分-->
<header class="head">
  <div class="title">
    <img src="images/header_logo.png">
    <img src="images/header_app.png">
  </div>
  <div class="search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
</header>
<!--3级菜单-->
<section class="menu">
  <div class="left">
    <a href="./homepage.html">首页</a> >
    <a href="category.html">全部分类</a> >
    <span class="lastMenu">

    </span>
  </div>
  <div class="right"><button>筛选</button></div>
</section>
<!--列表部分-->
<section class="goods">

</section>
<!--分页部分-->
<section class="changePage">
  <button class="upPage">上一页</button>
  <select name="" id="">

  </select>
  <button class="nextPage">下一页</button>
</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
<script type=text/template id="goodsList">
  {{each result v i}}
    <div class="content">
      <div class="left">
        <a href="./goodsInfo.html?productId={{v.productId}}">
          {{@v.productImg}}
        </a>
      </div>
      <div class="right">
        <p>{{v.productName}}</p>
        <p>{{v.productPrice}}</p>
        <div class="discuss">
          <span class="sleft">{{v.productQuote}} | {{v.productCom}}</span>
        </div>
      </div>
    </div>
  {{/each}}
</script>
<script type=text/template id="lastMenu">
  {{each result v i}}
    <a href="">{{v.category}}</a>
  {{/each}}
</script>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/goodsList.js"></script>
</body>
</html>
