<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/couponList.css">
</head>
<body>
<!--头部分-->
<header class="head">
  <div class="title">
    <div class="left"></div>
    肯德基优惠券
    <img src="images/header_app.png">
  </div>
</header>
<!--小提示-->
<p class="tip"><span>--点餐前出示手机中的优惠券，即可享受优惠--</span></p>
<!--内容部分-->
<section class="goodsList">

</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
  <div class="goTop"> ↑ </div>
</footer>

<script type=text/template id="conTpl">
    {{each result v i}}
    <div class="content">
      <div class="left">
          {{@v.couponProductImg}}
      </div>
      <div class="right">
        <p>{{v.couponProductName}}</p>
        <p>{{v.couponProductPrice}}</p>
        <div class="discuss">
          <span class="sleft">{{v.couponProductTime}}</span>
        </div>
      </div>
    </div>
    {{/each}}
</script>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/couponList.js"></script>
</body>
</html>
