<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/baicaijia.css">
</head>
<body>
<!--头部分-->
<header class="head">
  <div class="title">
    <div class="left"></div>
    白菜价-淘宝内部券
    <img src="images/header_app.png">
  </div>
</header>
<!--标题部分-->
<section class="tit">

</section>
<!--内容部分-->
<section class="content">

</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
  <div class="goTop"> ↑ </div>
</footer>


<script type=text/template id="titTpl">
  <ul>
    <!--内放标题-->
    {{each result v i}}
    <li class="list" data-id={{v.titleId}}>
      <!--内放对应标题下的列表-->
      {{v.title}}
      <ul class="listcon">
        <li></li>
      </ul>
    </li>
    {{/each}}
  </ul>
</script>
<script type=text/template id="contentTpl">
    <ul class="conlist">
    {{each result v i}}
        <li>
          <div class="left">{{@v.productImg}}</div>
          <div class="right">
            <h4>{{@v.productName}}</h4>
            {{@v.productPrice}}
            {{@v.productCouponRemain}}
            {{@v.productCoupon}}
            {{@v.productHref}}

          </div>
        </li>
    {{/each}}
  </ul>
</script>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
