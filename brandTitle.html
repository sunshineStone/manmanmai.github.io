<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/brandTitle.css">
</head>
<body>
<!--标题部分-->
<header class="head">
  <div class="title">
    <img src="images/header_logo.png">
    <img src="images/header_app.png">
  </div>
  <div class="search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
</header>

<!--首页条-->
<section class="homepage">
  <a href="./homepage.html">首页 </a> >
  <a href="javascript:(0)">全部分类 </a> >
</section>
<!--热门品牌-->
<section class="hot">热门品牌排行</section>
<!--列表部分-->
<section class="list">

</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
<script type=text/template id="listTpl">
  <ul>
    {{each result v i}}
    <li>
      <a href="./brandList.html?brandtitleid={{v.brandTitleId}}">
        <span>{{v.brandTitle}}</span>
        <span> > </span>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
