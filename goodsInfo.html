<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/goodsInfo.css">
</head>
<body>
<!--标题部分-->
<header class="head">
  <div class="title">
    <img src="images/header_logo.png">
    <img src="images/header_app.png">
  </div>
  <div class="search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
</header>
<!--3级菜单-->
<section class="menu">
  <div class="left">
    <a href="./homepage.html">首页</a> >
    <a href="category.html">全部分类</a> >
    <span class="lastMenu">

    </span>
  </div>
  <div class="right"><button>筛选</button></div>
</section>
<!--内容部分-->
<section class="goods">

</section>
<!--评论部分-->
<section class="discuss">

</section>
<!--更多评价-->
<section class="moreDis">
  <a href="javascript:(0)">查看更多评价</a>
</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
<script type=text/template id="lastMenu">
  {{each result v i}}
    <a href="javascript(0)">{{v.productName}}</a>
  {{/each}}
 </script>
<script type=text/template id="goodsTpl">
  {{each result v i}}
  <div class="top">
    <div class="title">
      <h2>{{v.productName}}</h2>
      {{@v.productImg}}
      <span>收藏</span>
    </div>
    <ul class="proNum">
      <li>比价购买</li>
      <li>产品参数</li>
      <li>评价{{v.productId}}</li>
    </ul>
    {{@v.bjShop}}
    <div class="tell">
      <p>
        *实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
      </p>
    </div>
  </div>
  {{/each}}
</script>
<script type=text/template id="discussTpl">
  <div class="disTop">网友评价</div>
  {{each result v i}}
  <div class="con">
    <div><span>{{v.comName}}</span><span>{{v.comTime}}</span></div>
    <div><span>{{v.comFrom}}</span></div>
    <div>{{v.comContent}}</div>
  </div>
  {{/each}}
</script>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/goodsInfo.js"></script>
</body>
</html>
