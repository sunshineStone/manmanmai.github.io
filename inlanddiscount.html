<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/inlanddiscount.css">
</head>
<body>
<!--标题部分-->
<header class="head">
  <div class="title">
    <div class="left"></div>
    国内折扣
    <img src="images/header_app.png">
  </div>
</header>
<section class="content">
  <div>
    <ul class="goodsList">

    </ul>
  </div>
</section>
<!--底部部分-->
<footer class="foot">
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
</footer>

<script type=text/template id="liTpl">
  {{each result v i}}
  <li>
    <a href="./inlandGoods.html?productid={{v.productId}}">{{@v.productImg}}</a>
    <div class="text">
      <p>{{v.productName}}</p>
      <p>{{v.productPrice}}</p>
      <p>{{v.productFrom}} | {{v.productTime}}</p>
    </div>
  </li>
  {{/each}}
</script>

<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
