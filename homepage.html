<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="less/base1.css">
  <link rel="stylesheet" href="less/homepage.css">
</head>
<body>
<!--标题部分-->
<header class="head">
  <div class="title">
    <img src="images/header_logo.png">
    <img src="images/header_app.png">
  </div>
  <div class="search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
</header>
<!--导航部分-->
<nav class="nav">
  <div class="box">
  </div>
</nav>
<!--折扣推荐-->
<section class="sale">
  <p>超折扣推荐</p>
  <span>
    <a href="" class="morePic">
    </a>
  </span>
</section>
<!--货物部分-->
<section class="goods">
</section>
<!--更多优惠-->
<section class="privilege">
  <a href="./moneyctrl.html">更多优惠信息</a>
</section>
<!--底部部分-->
<footer class="foot">
  <section class="sale">
    <p>品牌排行</p>
  <span>
    <a href="" class="morePic">
    </a>
  </span>
  </section>
  <div class="login">
    <span>登陆</span><span>注册</span><span><a href="#">返回顶部</a></span>
  </div>
  <div class="mobile">
    <span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span>
    <p>m.manmanbuy.com</p>
  </div>
</footer>

<script type=text/template id="navTpl">
  {{each result v i}}
    <div>
      <a href="{{v.titlehref}}">
        {{@v.img}}
        <p>{{v.name}}</p>
      </a>
    </div>
  {{/each}}
</script>
<script type=text/template id="goodsTpl">
  {{each result v i}}
    <div class="content">
      <div class="left">
        <a href="./moneyctrl.html">
          {{@v.productImgSm}}
        </a>
      </div>
      <div class="right">
        <p>{{v.productName}}</p>
        <p>{{v.productPinkage}}</p>
        <div class="discuss">
          <span class="sleft">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="sright">{{v.productComCount.substr(1,1)}}</span>
        </div>
      </div>
    </div>
  {{/each}}

</script>

<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/template-web.js"></script>
<script src="js/homepage.js"></script>
</body>
</html>
